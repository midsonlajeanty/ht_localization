name: ht_localization
description: Support for Haitian language translation for flutter applications.

version: 1.0.4
homepage: https://github.com/midsonlajeanty/ht_localization

environment:
  sdk: ">=3.0.3 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: me.louismidson.ht_localization
        pluginClass: HtLocalizationPlugin
      ios:
        pluginClass: HtLocalizationPlugin
